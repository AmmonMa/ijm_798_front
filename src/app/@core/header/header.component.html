<mat-toolbar class="mat-elevation-z4">
  <div>
    <span>{{ pathTitle }}</span>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="10px">
    <button
      mat-icon-button
      [routerLink]="['/escolas/']">
      <mat-icon
        matTooltip="Voltar para a página inicial"
        aria-label="Botão para voltar para a página inicial">home</mat-icon>
    </button>
    <button
      mat-icon-button
      [routerLink]="['/importar/']">
      <mat-icon
        matTooltip="Importação via Excel"
        aria-label="Botão para ir a tela de importação via excel">cloud_upload</mat-icon>
    </button>
  </div>
</mat-toolbar>
