<h1 mat-title>Turmas para a escola {{ nomeEscola }}</h1>

<a (click)="createPage()">
  <button mat-raised-button class="header-button"> Nova Turma </button>
</a>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{element.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="qtdAlunos">
    <th mat-header-cell *matHeaderCellDef>Qtd Alunos</th>
    <td mat-cell *matCellDef="let element">{{element.qtdAlunos}}</td>
  </ng-container>


  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">

      <div class="button-row">
        <button mat-icon-button [routerLink]="['/editar-turma/' + element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="remove(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>


    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
