<a routerLink="/criar-escola">
  <button mat-raised-button class="header-button"> Nova Escola </button>
  </a>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">{{element.telefone}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>


    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">

        <div class="button-row">
          <button mat-icon-button [routerLink]="['/turmas/' + element.id]">
            <mat-icon
              matTooltip="Visualizar Turmas da Escola"
              aria-label="Botão para ir para as turmas cadastradas da escola">groups</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/editar-escola/' + element.id]">
            <mat-icon
              matTooltip="Editar Escola"
              aria-label="Botão para editar Escola cadastrada">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="remove(element.id)">
            <mat-icon
              matTooltip="Remover Escola"
              aria-label="Botão para remover Escola cadastrada">delete</mat-icon>
          </button>

        </div>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
