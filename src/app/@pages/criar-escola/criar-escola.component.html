<mat-card>
  <form
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="criarEscolaForm"
    (ngSubmit)="onSubmit()">

    <div class="form-container" fxFlex="90" fxLayout="row wrap"  fxLayoutGap="10px" >

      <mat-form-field fxFlex="48" fxFlex.lt-md="100">
        <input
        type="text"
        matInput
        formControlName="nome">
        <mat-hint>Nome da Escola</mat-hint>
        <mat-error>Nome da Escola Inválido</mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="48" fxFlex.lt-md="100">
        <input
        type="email"
        matInput
        placehoder="Your email"
        formControlName="email">
        <mat-hint>Email</mat-hint>

        <mat-error>Email Inválido</mat-error>
      </mat-form-field>

    </div>

    <div class="form-container" fxFlex="90" fxLayout="row wrap" fxLayoutGap="10px">

      <mat-form-field fxFlex="100">
        <input
        type="text"
        matInput
        placehoder="Razão Social"
        formControlName="razaoSocial">
        <mat-hint>Razão Social</mat-hint>

      </mat-form-field>
    </div>

    <div class="form-container" fxFlex="90" fxLayout="row wrap" fxLayoutGap="10px">

      <mat-form-field fxFlex="48" fxFlex.lt-md="100">
        <input
        type="text"
        matInput
        placehoder="Cnpj"
        formControlName="cnpj"
        [textMask]="{mask: masks.cnpj}">
        <mat-hint>Cnpj</mat-hint>
      </mat-form-field>

      <mat-form-field fxFlex="48" fxFlex.lt-md="100">
        <input
        type="text"
        matInput
        placehoder="Telefone"
        [textMask]="{mask: masks.phone}"
        formControlName="telefone">
        <mat-hint>Telefone</mat-hint>

      </mat-form-field>
    </div>

    <div class="form-container" fxFlex="90" fxLayout="row wrap" fxLayoutGap="10px">


      <mat-form-field fxFlex="100">
        <input
        type="text"
        matInput
        placehoder="Site"
        formControlName="site">
        <mat-hint>Site</mat-hint>

      </mat-form-field>
    </div>


    <button fxFlex="50" mat-raised-button color="primary" type="submit" [disabled]="criarEscolaForm.invalid || isLoading">CRIAR ESCOLA</button>
  </form>
</mat-card>
